CommentTableIAM:
  Effect: Allow
  Action:
    - dynamodb:PutItem
    - dynamodb:Scan
    - dynamodb:GetItem
    - dynamodb:UpdateItem
    - dynamodb:DeleteItem
    - dynamodb:Query
  Resource:
    - ${self:custom.CommentTable.arn}
    - ${self:custom.TimelineTable.arn}
    - !Join ['/', ['${self:custom.CommentTable.arn}', 'index', 'postIdAndUsernameIndex']]
    - !Join ['/', ['${self:custom.CommentTable.arn}', 'index', 'postIdAndcreatedAtIndex']]