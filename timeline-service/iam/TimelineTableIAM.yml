TimelineTableIAM:
  Effect: Allow
  Action:
    - dynamodb:PutItem
    - dynamodb:Scan
    - dynamodb:GetItem
    - dynamodb:UpdateItem
    - dynamodb:DeleteItem
    - dynamodb:Query
  Resource:
    - ${self:custom.TimelineTable.arn}
    - !Join ['/', ['${self:custom.TimelineTable.arn}', 'index', 'type-index']]
    - !Join ['/', ['${self:custom.TimelineTable.arn}', 'index', 'type-createdAt-index']]